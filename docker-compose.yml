version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: moodapp-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-moodapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - moodapp-network

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: moodapp-backend
    restart: always
    environment:
      PORT: 3002
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-moodapp}
      # Use the container name 'db' as hostname
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-moodapp}
      FRONTEND_URL: http://localhost:5174
    command: npm run dev
    ports:
      - "3002:3002"
    depends_on:
      - db
    networks:
      - moodapp-network

  # Frontend Service (Development mode for now, to keep HMR)
  # In a real PROD setup, we would build static files and serve with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moodapp-frontend
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5174:5174"
    environment:
      VITE_API_URL: http://localhost:3002
      VITE_SOCKET_URL: http://localhost:3002
    depends_on:
      - backend
    networks:
      - moodapp-network

volumes:
  postgres_data:


networks:
  moodapp-network:
    driver: bridge
